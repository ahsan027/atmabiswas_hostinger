<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background: #2e1f45;
            color: white;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin: 0 0 1rem 0;
            }

            tr:nth-child(odd) {
                background: #ccc;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                white-space: nowrap;
            }

            td:before {
                position: absolute;
                top: 12px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>
        // Sample Data
        const orders = [
            { date: "2017-09-29 01:22", orderId: "200398", name: "iPhone X 64Gb Grey", price: 999.00, quantity: 1 },
            { date: "2017-09-28 05:57", orderId: "200397", name: "Samsung S8 Black", price: 756.00, quantity: 1 },
            { date: "2017-09-26 05:57", orderId: "200396", name: "Game Console Controller", price: 22.00, quantity: 2 },
            { date: "2017-09-25 23:06", orderId: "200392", name: "USB 3.0 Cable", price: 10.00, quantity: 3 },
            { date: "2017-09-24 05:57", orderId: "200391", name: "Smartwatch 4.0 LTE Wifi", price: 199.00, quantity: 6 },
            { date: "2017-09-23 05:57", orderId: "200390", name: "Camera C430W 4k", price: 699.00, quantity: 1 },
            { date: "2017-09-22 05:57", orderId: "200389", name: "Macbook Pro Retina 2017", price: 2199.00, quantity: 1 }
        ];

        // Populate Table
        const tableBody = document.getElementById("table-body");
        orders.forEach(order => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td data-label="Date">${order.date}</td>
                <td data-label="Order ID">${order.orderId}</td>
                <td data-label="Name">${order.name}</td>
                <td data-label="Price">$${order.price.toFixed(2)}</td>
                <td data-label="Quantity">${order.quantity}</td>
                <td data-label="Total">$${(order.price * order.quantity).toFixed(2)}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
